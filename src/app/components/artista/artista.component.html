<app-loading *ngIf="loading">  </app-loading>
<div class="row">
  <div class="col-2">
      <img [src]="artista.images | noimage" alt="" class="img-thumbnail circle">
  </div>
  <div class="col">
    <h3> {{ artista.name }} </h3>

      <a [href]="artista.external_urls.spotify" target="_blank"> Ir a la página del artista  </a>  
  
  </div>
  <div class="col-4 text-right">
    <button  routerLink="/search" class="btn btn-outline-danger"> Regresar </button>
  </div>
</div>

<div class="row m-6 preview-table">
  <div class="col">
    <table class="table">
      <thead>
        <th>Foto</th>
        <th>Album</th>
        <th>Cación</th>
        <th>Vista previa</th>
      </thead> 
      <tbody>
        <tr *ngFor="let track of topTrack">
          <td> <img [src]="track.album.images | noimage" class="img-thumb" alt=""> </td>
          <td>{{ track.album.name}}  </td>
          <td> {{ track.name }} </td>
          <td> <audio [src]="track.preview_url" controls></audio> </td>
        </tr>
      </tbody> 
    </table>
  </div>
</div>
